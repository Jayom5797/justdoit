<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Algorithms Download</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>OS Algorithms Files</h1>
    <p>Click the button below to download all files:</p>
    <button onclick="startDownload()">Download Files</button>

    <script>
        const files = ['post.docx', 'post1.docx', 'post2.docx'];

        function downloadFile(filename) {
            const link = document.createElement('a');
            link.href = filename;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function startDownload() {
            files.forEach(file => downloadFile(file));
        }
    </script>
</body>
</html>
